version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - cd website && npm ci
        build:
          commands:
            - cd website && npm run build
      artifacts:
        baseDirectory: website/build
        files:
          - '**/*'
      cache:
        paths:
          - website/node_modules/**/*
    
    # SPA rewrite so deep links like /puzzles work
    redirects:
      - source: /<*>
        target: /index.html
        status: 200
