version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - npm ci --prefix website
        build:
          commands:
            - npm run build --prefix website
      artifacts:
        baseDirectory: website/build
        files:
          - '**/*'
      cache:
        paths:
          - website/node_modules/**/*
