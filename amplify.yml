version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --prefix website
        build:
          commands:
            - npm run build --prefix website
      artifacts:
        baseDirectory: website/build
        files:
          - '**/*'
      cache:
        paths:
          - website/node_modules/**/*
    
    # SPA rewrite so deep links like /puzzles work
    redirects:
      - source: /<*>
        target: /index.html
        status: 200
